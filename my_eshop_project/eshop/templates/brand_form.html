{% extends "base.html" %}
{% block content %}
  <h2>{{ title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'brand-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
